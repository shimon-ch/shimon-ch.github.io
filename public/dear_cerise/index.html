	</head>
	<body>
		<main class="main">
			<!-- Be Happy Ever After! -->

			<h1 class="Dear_Cerise">#Dear Cerise</h1>
			<div class="dear-cerise">
				<span class="dear-cerise__heart">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
						<path
							d="M380.63 32.196C302.639 33.698 264.47 88.893 256 139.075c-8.47-50.182-46.638-105.378-124.63-106.879C59.462 30.814 0 86.128 0 187.076c0 129.588 146.582 189.45 246.817 286.25 3.489 3.371 2.668 3.284 2.668 3.284 1.647 2.031 4.014 3.208 6.504 3.208v.011h.022v-.011c2.489 0 4.856-1.177 6.503-3.208 0 0-.821.086 2.669-3.284C365.418 376.526 512 316.664 512 187.076c0-100.948-59.462-156.262-131.37-154.88z"
							fill="#fff"
						/>
					</svg>
				</span>
				<span class="dear-cerise__loading">Loading</span>
				<span class="dear-cerise__text">#Dear Cerise</span>
			</div>

			<div class="main-visual">
				<picture class="main-visual__picture">
					<img src="/dear_cerise/assets/images/img_main-visual01.webp" alt="蒼井ミハルより" />
				</picture>
			</div>

			<div class="sub-visual">
				<div class="sub-visual__message">
					<span class="message__shimon">
						<img src="/dear_cerise/assets/images/img_shimon-message01.png" alt="" />
					</span>
					<span class="message__miharu">
						<img src="/dear_cerise/assets/images/img_miharu-message01.png" alt="" />
					</span>
				</div>

				<picture class="sub-visual__picture">
					<img src="/dear_cerise/assets/images/img_main-visual02.webp" alt="shimonより" />
				</picture>

				<button type="button" class="message-trigger">
					<svg
						class="message-trigger__open"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 512 512"
						width="512"
						height="512"
					>
						<path
							d="M480.5 56H31.3C20 56 10.9 65.2 10.9 76.5v359c0 11.3 9.1 20.5 20.4 20.5h449.2c11.3 0 20.4-9.2 20.4-20.5v-359c0-11.3-9.2-20.5-20.4-20.5zm-48.1 41L256.3 276.2 80.2 97h352.2zM51.7 415V126.5l190 193.3c10.3 10.9 18.6 9 29.1 0l189.3-192.5V415H51.7z"
						/>
					</svg>

					<span class="message-trigger__close"> Close </span>
				</button>
			</div>
		</main>
